<header class="section-header">
  <div class="container">
    <div class="header">
      <nav class="header-nav">
        <button type="button" class="btn btn--current js-home">Home</button>
        <button type="button" class="btn js-library">My Library</button>
      </nav>
      <form class="search-field-js js-input-query" action="">
        <div class="input-wrap">
          <input
            type="text"
            placeholder="Movie Search"
            name="query"
            class="query-input"
          />
          <button type="submit" class="search-field__button">
            <svg width="18" height="18" class="search-field__icon">
              <use href="./images/icons.svg#icon-search"></use>
            </svg>
          </button>
          <!-- <svg width="18" height="18" class="modal-form-icon">
                <use href="./images/icons.svg#icon-search"></use>
              </svg> -->
        </div>
      </form>
      <div class="js-library-buttons is-hidden">
        <button type="button" class="btn">Watched</button>
        <button type="button" class="btn">Queue</button>
      </div>
    </div>
  </div>
</header>
